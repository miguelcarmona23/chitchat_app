<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css" />
    <title>ChitChat App</title>
    <link rel="shortcut icon" type="image/x-icon" href="https://cdn0.iconfinder.com/data/icons/common-icons/512/chat.png">

</head>

<body>
    <div class="join-container">
        <header class="join-header">
            <h1><i class="fas fa-comments"></i> ChitChat</h1>
        </header>
        <main class="join-main">
            <form action="chat.html">
                <div class="form-control">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" placeholder="Enter username..." required />
                </div>
                <div class="form-control">
                    <label for="room">Room</label>
                    <select name="room" id="room">
							<option value="Call of Duty">Call of Duty</option>
							<option value="Apex Legends">Apex Legends</option>
							<option value="Fortnite">Fortnite</option>
							<option value="PlayersUnknown BattleGround">PlayersUnknown BattleGround</option>
							<option value="League of Legends">League of Legends</option>
							<option value="Red Dead Redemption 2">Read Dead Redemption 2</option>
						</select>
                </div>
                <button type="submit" class="btn">Join Chat</button>
            </form>
        </main>
    </div>
</body>

</html>
